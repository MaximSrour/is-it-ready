name: Release

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  pr-validate:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/validate.yml

  validate:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    uses: ./.github/workflows/validate.yml

  release:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
